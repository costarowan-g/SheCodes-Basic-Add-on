<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SheCodes Basic Add On</title>
  </head>
  <body>
    <button class="dark-button" id="dark-button">Dark Mode</button>
    <div class="mode">
      <h1 class="title">Travelling</h1>
      <h2>My favourite pastime</h2>
      <p>
        Travelling.... "The activity of going from one place to another,
        especially over a long distance."
      </p>
      <div class="cities">
        <div class="lisbon">
          <a href="https://www.visitlisboa.com/en"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Lisbon_%2836831596786%29_%28cropped%29.jpg/800px-Lisbon_%2836831596786%29_%28cropped%29.jpg"
              alt="Image of Lisbon"
          /></a>
        </div>
        <div class="grid">
          <div class="seoul">
            <a href="https://english.visitseoul.net/"
              ><img
                src="https://res.klook.com/image/upload/q_85/c_fill,w_750/v1690984328/kgjxdn7ldnyh6ofdvvhr.jpg"
                alt="Image of Seoul"
            /></a>
          </div>

          <div class="madrid">
            <a href="https://www.esmadrid.com/en"
              ><img
                src="https://estaticos.esmadrid.com/cdn/farfuture/6n7HjfWMxYElxfmUW6YcPkqGLUPf2qCprNtLHJGKBw4/mtime:1646729078/sites/default/files/styles/content_type_full/public/widgets/items/images/palacio_real.jpg?itok=9iq2Wwq7"
                alt="Image of Madrid"
            /></a>
          </div>
        </div>
      </div>
      <br />
      <a href="https://www.skyscanner.pt/"> <button>Skyscanner</button></a>
      <footer>coded by Genevieve</footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
